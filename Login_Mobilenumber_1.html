<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login_Mobilenumber_1</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		body {
			font-family: system-ui;
		}
	</style>
</head>
<body>
		<div class="flex flex-col bg-[#FFFFFF]">
	
			<div class="self-stretch bg-[#FFFFFF] mt-[362px] mb-[362px] ml-[480px] mr-[480px] rounded-[8px] border-[1px] border-solid border-[#E4E4E7]" style="boxShadow: 0px 2px 4px #0000000D">
				<div class="flex flex-col items-end self-stretch pt-[8px] pb-[8px]">
					<div class="flex flex-col w-[32px] pt-[8px] pb-[8px] mr-[8px] rounded-[400px] border-[1px] border-solid border-[#E4E4E7]">
						<img
							src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/7OR3ysjIqC/qckocuur_expires_30_days.png" 
							class="self-stretch h-[16px] ml-[8px] mr-[8px] rounded-[400px] object-fill"
						/>
					</div>
				</div>
				<div class="self-stretch pb-[32px]">
					<div class="flex flex-col items-start self-stretch mb-[28px] ml-[32px] mr-[32px]">
						<img
							src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/7OR3ysjIqC/c27w4bg6_expires_30_days.png" 
							class="w-[49px] h-[60px] mb-[16px] object-fill"
						/>
						<div class="flex flex-col items-start self-stretch">
							<span class="text-[#09090B] text-[24px] font-bold mb-[8px]" >
								Welcome to Couponmania
							</span>
							<span class="text-[#71717A] text-[14px]" >
								Login to your account to start buy, sell
							</span>
						</div>
					</div>
					<div class="flex flex-col self-stretch ml-[32px] mr-[32px]">
						<div class="flex items-start self-stretch mb-[32px]">
							<button class="flex shrink-0 items-start bg-[#FFFFFF] text-left pt-[10px] pb-[10px] pl-[12px] pr-[12px] mr-[16px] rounded-[6px] border-[1px] border-solid border-[#E4E4E7]"
								onclick="alert('Pressed!')"}>
								<span class="text-[#09090B] text-[14px] mb-[1px] mr-[8px]" >
									+91
								</span>
								<img
									src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/7OR3ysjIqC/zd4x1dmq_expires_30_days.png" 
									class="w-[20px] h-[20px] rounded-[6px] object-fill"
								/>
							</button>
							<div class="flex flex-1 flex-col items-start bg-[#FFFFFF] pt-[10px] pb-[11px] pl-[12px] pr-[12px] rounded-[6px] border-[1px] border-solid border-[#E4E4E7]">
								<span class="text-[#71717A] text-[14px]" >
									Enter Your Mobile Number
								</span>
							</div>
						</div>
						<button class="flex flex-col items-center self-stretch bg-[#18181B] text-left pt-[10px] pb-[10px] rounded-[8px] border-0"
							onclick="alert('Pressed!')"}>
							<span class="text-[#FAFAFA] text-[14px] font-bold" >
								Send OTP
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
